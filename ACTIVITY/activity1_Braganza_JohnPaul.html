<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Practice</title>


</head>
<body>

    <form method="get">

        <h1>HTML FORMS</h1>

        <!-- This is username and password -->
        <label for="username">Username:</label>
        <input type="text" value="John" placeholder="Enter your Username" id="username" name="username"><br>
        <br>

        <label for="password">Password:</label>
        <input type="password" size="15" autofocus placeholder="Enter your password" id="password" name="password" required>

        <br><br>

        <!-- This is for Email -->
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email" required>
        <br>
        <br>

        <!-- Country Code -->
        <label for="country">Country code:</label>


        <!-- This is for telephone -->
        <input type="number" id="telephone" name="telephone" placeholder="Enter 3-digit number"
        pattern="\d{3}" required>
        <br><br>
        <label for="telephone">Telephone:</label>
        <input type="number" alt="telephone" placeholder="Enter your Telephone" />
        <br><br>
        <label for="age">Age:</label>
        <input type="number"  max="3" placeholder="Enter your Age:" />
        <br><br>

        <label for="gender">Choose your Gender:</label><br>

       <input type="radio" id="male" name="gender" value="male">
       <label for="male">Male</label>

       <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        

        <br><br>

        
        <label for="name">Subscribe to newsletter</label>
        <input type="checkbox"  checked />
        
        <br><br>
        <br>

        <label for="DOB">Date of Birth:</label><br>
        <input type="date" placeholder="Enter your date" />
        <br><br>

        <label for="time">Preferred Time:</label><br>
        <input type="time" placeholder="Enter your Preferred Time:" /><br>
        <br>
        <label for="upload">Upload Resume:</label><br>
        <input type="file" placeholder="Enter your Country code:" />
        <br>
        <br>
        <br>

        <button><a href="Activity2.html"></a>Submit</button>
        <button><a href="Activity2.html"></a>Reset</button>

        <Button>
            <a href="Activity2.html">Submit</a>
        </Button>
        

        
        
    </form>

</body>
</html>
