<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Blend Modes and Filters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Blend Modes and Filters</h1>
    <div class="container">
        <div class="box blend-multiply">Multiply</div>
        <div class="box blend-screen">Screen</div>
        <div class="box blend-overlay">Overlay</div>
        <div class="box blend-difference">Difference</div>
        <div class="box blend-luminosity">Luminosity</div>
        <div class="box filter-blur">Blur</div>
        <div class="box filter-grayscale">Grayscale</div>
        <div class="box filter-sepia">Sepia</div>
        <div class="box filter-invert">Invert</div>
    </div>
    
</body>
</html>
